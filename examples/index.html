<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>soda map interface example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body, #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button style="position: relative; z-index: 1100" id="test">开始绘制</button>
  <button style="position: relative; z-index: 1100" id="close">取消绘制状态</button>
  <button style="position: relative; z-index: 1100" id="qingkong">清空</button>
  <button style="position: relative; z-index: 1100" id="save">保存</button>
  <button style="position: relative; z-index: 1100" id="delete">删除</button>
  
  <div id="map"></div>
  <script src="./index.js"></script>
</body>
</html>
